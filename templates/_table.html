{% macro row(person) %}

<tr>
    <th scope="row">{{ person['name'] }}</th>
    <td>{{ person['gb_points'] }}</td>
    <td>{{ person['chore'] }}</td>
    <td>
        <form action="mark_chore_done" method="POST">
            <button name="person" value="{{ person['name'] }}" type="submit">I'm done!</button>
        </form>
    </td>
</tr>

{% endmacro %}

{% macro table(people) %}

<table>
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">GB Points</th>
            <th scope="col">Chore</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for person in people %}
            {{ row(person) }}
        {% endfor %}
    </tbody>
</table>

{% endmacro %}
